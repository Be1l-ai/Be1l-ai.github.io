<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bucket List - Our Love Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body class="pattern">
  <div id="site-content">
    <div id="nav-placeholder"></div>

    <script>
      function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.body.classList.toggle("sidebar-open"); // âœ… Apply class to <body>
    }

    
      fetch("sidebar/sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
    
          // Wait for DOM to update, then attach the event listener
          document.querySelector(".menu-toggle").addEventListener("click", toggleSidebar);
        })
        .catch(error => console.error("Error loading sidebar:", error));
    </script>
    <div class="content">
    <section id="bucket-list">
      <h2>Bucket List</h2>
      <div class="bucket-list">
        <div class="bucket-list-item">
          <div>
            <h3>Travel to Japan</h3>
            <p>Experience the cherry blossoms and vibrant culture together.</p>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" class="check" id="check-japan">
            <label for="check-japan" class="label">
              <svg width="25" height="25" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
              </svg>
            </label>
          </div>
        </div>
        <div class="bucket-list-item">
          <div>
            <h3>Hot Air Balloon Ride</h3>
            <p>Sail above the clouds and enjoy breathtaking views.</p>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" class="check" id="check-balloon">
            <label for="check-balloon" class="label">
              <svg width="25" height="25" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
              </svg>
            </label>
          </div>
        </div>
        <div class="bucket-list-item">
          <div>
            <h3>Home Garden</h3>
            <p>Create a cozy garden that reflects our shared dreams.</p>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" class="check" id="check-garden">
            <label for="check-garden" class="label">
              <svg width="25" height="25" viewBox="0 0 95 95">
                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none"></rect>
                <g transform="translate(0,-952.36222)">
                  <path d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4" stroke="black" stroke-width="3" fill="none" class="path1"></path>
                </g>
              </svg>
            </label>
          </div>
        </div>
      </div>
    </section>
  </div>
  </div>
</body>
</html>
